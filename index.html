<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #fff5f8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px;
      border-radius: 22px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      animation: fadeIn 1.8s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #d6336c;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      line-height: 1.7;
      font-size: 16px;
    }

    .rose {
      font-size: 45px;
      animation: float 3s infinite ease-in-out;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="rose">üåπ</div>
    <h1>Happy Rose Day, My Love</h1>

    <p>
      Even with miles between us,<br>
      my heart somehow always finds its way to you.<br><br>

      You are gentle, strong, beautiful,<br>
      and impossible not to love.<br><br>

      This little page exists for one reason‚Äî<br>
      because you exist.
    </p>

    <footer>
      Forever yours ‚ù§Ô∏è
    </footer>
  </div>
</body>
</html>
